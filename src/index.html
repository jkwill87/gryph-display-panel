<!DOCTYPE html>
<html lang="en-CA">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gryphon Display Panel</title>

    <!-- Stylesheets -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body>

    <!--Swipe Modal Content-->
    <div class="modal" id="swipe-modal" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body" id="cr-response"></div>
            </div>
        </div>
    </div>


    <!-- Button trigger modal -->
    <button type="button" class="btn btn-default config-button" id="load-settings">
        <span class="fa fa-sliders fa-2x" aria-hidden="true"></span>
    </button>

    <!-- Setting Modal Content -->
    <div class="modal" id="settings-modal" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h1 class="modal-title" id="settings-modal-label">Gryph Display
                    Panel</h1>
                </div>

                <div class="modal-body" id="modal-body">
                    <div class="panel-group" id="accordion">

                        <!-- Facility Selection -->
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <a data-toggle="collapse" data-parent="#accordion" href="#collapse1">
                                Facility Selection
                            </a>
                            </div>

                            <div id="collapse1" class="panel-collapse collapse">
                                <ul class="list-group" id="facility-dropdown">
                                </ul>
                            </div>
                        </div>

                        <!-- Event Management -->
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <a data-toggle="collapse" data-parent="#accordion" href="#collapse2">
                                Event Management
                            </a>
                            </div>
                            <div id="collapse2" class="panel-collapse collapse">

                                <ul class="list-group">

                                    <li class="list-group-item">
                                        Show Passed Events
                                        <div class="material-switch pull-right">
                                            <input id="show_passed_events" name="show_passed_events" type="checkbox" onclick="settings_toggle('show_passed_events')" />
                                            <label for="show_passed_events" class="label-primary"></label>
                                        </div>
                                    </li>

                                    <li class="list-group-item">
                                        Swiping Enabled
                                        <div class="material-switch pull-right">
                                            <input id="swiping_enabled" name="swiping-enabled" type="checkbox" onclick="settings_toggle('swiping_enabled')" />
                                            <label for="swiping_enabled" class="label-primary"></label>
                                        </div>
                                    </li>

                                    <li class="list-group-item">
                                        Highlight Current Event
                                        <div class="material-switch pull-right">
                                            <input id="highlight_current" name="highlight-current" type="checkbox" onclick="settings_toggle('highlight_current')" />
                                            <label for="highlight_current" class="label-primary"></label>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>

                    <button type="button" onclick="settings_save()" class="btn btn-primary">Save & Reload
                    </button>
                    <button type="button" onclick="settings_reset()" class="btn btn-link pull-right">Reset to Defaults
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Page Content -->
    <div class="container-fluid">

        <!-- Dynamic Time -->
        <div class="row buffer-lg">
            <div class="col-sm-10 col-xs-12">
                <h1 id="facility-name"></h1></div>
            <div class="col-sm-2 visible-lg">
                <p class="pull-right" id="live-time"></p>
            </div>
        </div>

        <!-- Event Table -->
        <div class="row">
            <p id="event-body"></p>
        </div>

    </div>

    <!-- Scripting -->
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/moment.min.js"></script>
    <script type="text/javascript" src="js/gdp.js"></script>

    <!-- JavaScript Modules -->
    <script>
        init_config();
        init_clock();
        init_event();
        control_keypress();
    </script>

</body>

</html>
